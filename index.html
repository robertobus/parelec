<body>
	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<h1>PAR<span style="font-weight: 300;">ELEC</span> <span style="font-size: 16px; font-weight: 300;">SRL</span></h1>
					<h2 class="subtitle">Estamos trabajando duro para mejorar nuestro sitio web y estaremos listos para iniciar antes de</h2>
					<div id="countdown"></div>
					<form id="send" class="form-inline signup" role="form">
					  	<div class="form-group">
					    	<input type="email" class="form-control" id="email" placeholder="Envienos su Email">
					  	</div>
					  	<button type="submit" class="btn btn-theme">Envia</button>
					</form>		
					<div id="message"></div>
				</div>
				
			</div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/jquery.countdown.min.js"></script>
	<script type="text/javascript">

		$('#send').on('submit', function(){
			event.preventDefault();
			$.post('send.php', { email: $('#email').val() }, function(data){
				$('#message').html(data);
			});
		});

		$('#countdown').countdown('2016/10/15', function(event) {
			$(this).html(event.strftime('%w Semanas %d días <br /> %H:%M:%S Horas'));
	  	});
	</script>
